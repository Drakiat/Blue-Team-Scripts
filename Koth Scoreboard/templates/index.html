<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>

<table class="demo">
	<caption>KOTH Scoreboard</caption>
	<thead>
	<tr>
		{% for header in headings %}
    <th>{{header}}</th>
    {% endfor %}
	</tr>
	</thead>
	<tbody>
		{% for row in data %}
    <tr>
      {% for cell in row %}
      <td>{{ cell }}</td>
      {% endfor %}
	</tr>
  {% endfor %}
	<tbody>
</table>
</body>
</html>
